<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game</title>

        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
            rel="stylesheet">

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>
            <a href="https://github.com/SamAdrn/Simon-Game" target="_blank">
                The Simon Game
            </a>
        </h1>
        <h3>Press any button to start the game</h4>

        <div>
            <div type="button" class="btn" id="green"></div>
            <div type="button" class="btn" id="red"></div>
        </div>
        <div>
            <div type="button" class="btn" id="yellow"></div>
            <div type="button" class="btn" id="blue"></div>
        </div>

        <div id="start-wrapper">
            <button id="start">Start</button>
        </div>

        <div id="cover" hidden></div>

        <!-- JQuery Library -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- Game Logic JS Script -->
        <script src="index.js"></script>
    </body>

</html>
